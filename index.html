<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonebook</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header => start -->
    <header class="header">
      <h1>دفترچه تلفن</h1>
    </header>
    <!--  header => end -->
    <!--  main content => start -->
    <main class="main">
      <form class="form">
        <!-- title contact -->
        <input
          type="text"
          class="input title-contact"
          placeholder="نام و نام خانوادگی"
        />
        <!-- phone number contact -->
        <input
          type="number"
          class="input phonenumber-contact"
          placeholder="شماره تلفن"
        />
        <!-- type phone number cintact -->
        <div class="box-type-phonenumber">
          <select class="input select-type-phonenumber">
            <option value="0">شماره ثابت</option>
            <option value="1">شماره همراه</option>
          </select>
        </div>
        <!--  button for add contact -->
        <button type="submit" class="btn-phonenumber">
          <i class="fas fa-plus"></i>
        </button>
      </form>
      <section class="list-phonenumber">
        <!-- list contacts -->
        <ul class="list-contacts"></ul>
      </section>
    </main>
    <!--  main content => end -->

    <script src="javascript/index.js"></script>
  </body>
</html>
